<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>english-for-kids</title>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__logo-line">
                <div class="logo-hamburger">
                    <span class="header__hamburger hamburger clicked__hamburger"><span class="hamburger__line"></span></span>
                </div> 
                <div class="logo">
                <img src="assets/img/logEng.png" alt="">
               <img src="assets/img/toppng.com-children-holding-hands-png-600x211.png" alt="kids">
                <img src="assets/img/kidslog.png" alt="">
            </div>
                <input class="toggle" type="checkbox" />
            </div>
            <div class="overlay">
                <nav class="header__navigation">
                     <ul class="navigation" id="menu" >
                         <li id="maine-page__link" data-id="0">Main Page</li>
                     </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>  
        <div class="wrapper">
            <div class="score">
            </div>
            <div class="main-cards-images">
            </div>
        </div> 

        <!-- statistic -->
        <div class="wrapper statist">
            <h1 class="title">statistics</h1>
            <div class="panel">
                <button class="controls__reset-button">Reset statistics</button>
                <fieldset id="group" class="fieldset">
                    <legend>Categories</legend>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="all" name="group" checked="" id="all">
                        <label class="fieldset__text" for="all">all</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="action(a)" name="group" id="action(a)">
                        <label class="fieldset__text" for="action(a)">action(a)</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="action(b)" name="group" id="action(b)">
                        <label class="fieldset__text" for="action(b)">action(b)</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="action(c)" name="group" id="action(c)">
                        <label class="fieldset__text" for="action(c)">action(c)</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="abjective" name="group" id="abjective">
                        <label class="fieldset__text" for="abjective">abjective</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="animal(a)" name="group" id="animal(a)">
                        <label class="fieldset__text" for="animal(a)">animal(a)</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="animal(b)" name="group" id="animal(b)">
                        <label class="fieldset__text" for="animal(b)">animal(b)</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="clothes" name="group" id="clothes">
                        <label class="fieldset__text" for="clothes">clothes</label>
                    </p>
                    <p class="fieldset__filter-wrapper">
                        <input type="radio" value="emotions" name="group" id="emotions">
                        <label class="fieldset__text" for="emotions">emotions</label>
                    </p>
                </fieldset>
            </div>
            <table class="statistic">
               <thead>
                   <tr>
                    <th>text</th>
                    <th>translate</th>
                    <th>train clicks</th>
                    <th>correct answer</th>
                    <th>error answer</th>
                    <th>% errors</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td></td>
                   </tr>
               </tbody>

            </table>
        </div>
        <!-- end statistic -->
        <div class="image finish-round-succes">
            <img src="assets/img/success.jpg" alt="success">
        </div> 
        <div class="image finish-round-failure">
            <span class="error"></span>
            <img src="assets/img/failure.jpg" alt="failure">
        </div>
    </main>
   
        <script src="js/script.js" type="module"></script>
    </body>
</html>
