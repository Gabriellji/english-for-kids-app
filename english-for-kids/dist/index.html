<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>english-for-kids</title>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__logo-line">
                <div class="logo-hamburger">
                    <span class="header__hamburger hamburger clicked__hamburger"><span class="hamburger__line"></span></span>
                </div> 
                <div class="logo">
                <img src="assets/img/logEng.png" alt="">
               <img src="assets/img/toppng.com-children-holding-hands-png-600x211.png" alt="kids">
                <img src="assets/img/kidslog.png" alt="">
            </div>
                <input class="toggle" type="checkbox" />
            </div>
            <div class="overlay">
                <nav class="header__navigation">
                     <ul class="navigation" id="menu" >
                         <li id="maine-page__link" data-id="0">Main Page</li>
                         <li id="statistic__link">Statistic</li>
                     </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>  
        <div class="wrapper">
            <div class="score">
            </div>
            <div class="main-cards-images">
            </div>
        </div> 

        <!-- statistic -->
        <div class="wrapper statist" style="visibility: hidden;">
            <h1 class="title">statistics</h1>
            <div class="panel">
                <button class="reset-button">Reset statistics</button>
            </div>
            <table class="statistic">
               <thead>
                   <tr>
                    <th>text</th>
                    <th>translate</th>
                    <th>train clicks</th>
                    <th>correct answer</th>
                    <th>error answer</th>
                    <th>% errors</th>
                   </tr>
               </thead>
               <tbody id="tbody">
                
               </tbody>

            </table>
        </div>
        <!-- end statistic -->
        <div class="image finish-round-succes">
            <img src="assets/img/success.jpg" alt="success">
        </div> 
        <div class="image finish-round-failure">
            <span class="error"></span>
            <img src="assets/img/failure.jpg" alt="failure">
        </div>
    </main>
   
        <script src="js/script.js" type="module"></script>
    </body>
</html>
